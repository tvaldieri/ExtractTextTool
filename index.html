<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>WhatsExtractor Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #2c3e50;
    }
    textarea, input {
      width: 100%;
      font-family: Consolas, monospace;
      font-size: 14px;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      background: #3498db;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    pre {
      background: #ffffff;
      padding: 10px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>WhatsExtractor Web</h1>

  <label>Etiquetas a extraer (separadas por comas):</label>
  <input type="text" id="etiquetas" value="Coaplicante, Número de Seguro Social o ITIN, Fecha de nacimiento, Dirección, Banco, Ruta">

  <label>Texto copiado desde WhatsApp:</label>
  <textarea id="input" rows="12" placeholder="Pega aquí el texto copiado desde WhatsApp..."></textarea>

  <button onclick="procesar()">Procesar y Copiar</button>

  <h3>Resultado:</h3>
  <pre id="resultado"></pre>

  <script>
    function normalizar(texto) {
      return texto
        .replace(/\r\n/g, "\n")
        .replace(/\r/g, "\n")
        .replace(/\u2028|\u2029/g, "\n");
    }

    function procesar() {
      const raw = normalizar(document.getElementById("input").value);
      const etiquetas = document.getElementById("etiquetas").value.split(/[,;]/).map(e => e.trim());
      const resultado = [];

      etiquetas.forEach(etiqueta => {
        const regex = new RegExp(etiqueta.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + '\\s*:\\s*(.+?)(\\n|$|\\.)', 'i');
        const match = raw.match(regex);
        resultado.push(`${etiqueta}: ${match ? match[1].trim() : '—'}`);
      });

      const salida = resultado.join("\n");
      document.getElementById("resultado").textContent = salida;

      navigator.clipboard.writeText(salida).then(() => {
        console.log("Copiado al portapapeles");
      }).catch(() => {
        alert("⚠ No se pudo copiar automáticamente. Copia manualmente el resultado.");
      });
    }
  </script>

</body>
</html>
