<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TextExtractor_ByTom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --blue: #3498db;
      --blue-dark: #2980b9;
      --header-bg: #2c3e50;
      --bg: #f4f6f8;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: #222;
    }
    /* Header */
    header {
      background: var(--header-bg);
      color: #fff;
      padding: 15px 20px;
      font-size: 24px;
      font-weight: 600;
    }
    /* Main layout */
    .container {
      max-width: 960px;
      margin: auto;
      padding: 20px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }
    input[type="text"], textarea {
      width: 100%;
      font-family: Consolas, monospace;
      font-size: 14px;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea { resize: vertical; }
    button {
      background: var(--blue);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { background: var(--blue-dark); }
    /* Result table */
    #resultPanel {
      margin-top: 20px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
    .row {
      display: grid;
      grid-template-columns: 30% 55% 15%;
      align-items: start;
      gap: 10px;
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }
    .row:last-child { border-bottom: 0; }
    .row label {
      font-weight: 700;
      margin: 0;
    }
    .row textarea {
      border: none;
      background: #fff;
      resize: none;
      height: auto;
      padding: 0;
    }
    .copyBtn {
      background: #e1e8f0;
      color: #000;
      padding: 6px 10px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>TextExtractor_ByTom</header>

  <div class="container">
    <label for="labels">Etiquetas a extraer (separadas por comas):</label>
    <input id="labels" type="text"
      value="Coaplicante, Número de Seguro Social o ITIN, Fecha de nacimiento, Dirección, Banco, Ruta" />

    <label for="inputRaw">Texto copiado desde WhatsApp:</label>
    <textarea id="inputRaw" rows="10"
      placeholder="Pega aquí el texto copiado desde WhatsApp…"></textarea>

    <button id="btnProcess">Procesar</button>

    <div id="resultPanel"></div>
  </div>

  <script>
    /* Normaliza saltos de línea de WhatsApp */
    function normalize(text) {
      return text
        .replace(/\r\n/g, "\n")
        .replace(/\r/g, "\n")
        .replace(/\u2028|\u2029/g, "\n")
        .replace(/\n/g, "\r\n");
    }

    /* Copia texto al portapapeles */
    function copy(text) {
      navigator.clipboard.writeText(text).catch(() => {
        alert("No se pudo copiar en este navegador.");
      });
    }

    /* Procesamiento principal */
    document.getElementById("btnProcess").addEventListener("click", () => {
      const raw = normalize(document.getElementById("inputRaw").value);
      const etiquetas = document
        .getElementById("labels")
        .value.split(/[,;]/)
        .map((e) => e.trim())
        .filter((e) => e !== "");

      const panel = document.getElementById("resultPanel");
      panel.innerHTML = ""; // limpia filas previas

      etiquetas.forEach((etiqueta) => {
        const pattern =
          new RegExp(
            etiqueta.replace(/[.*+?^${}()|[\]\\]/g, "\\$&") +
              "\\s*:\\s*(.+?)(?:\\r?\\n|$|\\.)",
            "i"
          );
        const match = raw.match(pattern);
        const valor = match ? match[1].trim() : "—";

        // Crea fila
        const row = document.createElement("div");
        row.className = "row";

        const lbl = document.createElement("label");
        lbl.textContent = etiqueta;

        const txt = document.createElement("textarea");
        txt.value = valor;
        txt.readOnly = true;
        txt.rows = 1;

        const btn = document.createElement("button");
        btn.textContent = "Copiar";
        btn.className = "copyBtn";
        btn.addEventListener("click", () => copy(valor));

        row.append(lbl, txt, btn);
        panel.appendChild(row);
      });
    });
  </script>
</body>
</html>
